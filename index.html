<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="Calculator">
  <div class= "calc-top">
    <div class="calc-name">clac</div>
    <div class="theme">THEME</div>
    <div class="change-colorofcalc">
      <div class="options-change">
        <div class="option option1">1</div>
        <div class="option option2">2</div>
        <div class="option option3">3</div>
      </div>
      <div id ="change-theme" class="change-color-button"></div>

    </div>
  </div>
    <div class="result-window">
      <h1 id=result>0</h1>
    </div>

  <div class="calc-body">
    <div id="display" class="num-operator-buttons">
      <div class="row of-calc">
        <div class="buttons-of-calc number 7">7</div>
        <div class="buttons-of-calc number 8">8</div>
        <div class="buttons-of-calc number 9">9</div>
        <div class="buttons-of-calc delete">DEL</div>
      </div>
      <div class="row of-calc">
        <div class="buttons-of-calc number 4">4</div>
        <div class="buttons-of-calc number 5">5</div>
        <div class="buttons-of-calc number 6">6</div>
        <div class="buttons-of-calc operator pluse">+</div>
      </div>
      <div class="row of-calc">
        <div class="buttons-of-calc number 1">1</div>
        <div class="buttons-of-calc number 2">2</div>
        <div class="buttons-of-calc number 3">3</div>
        <div class="buttons-of-calc operator minus">-</div>
      </div>
      <div class="row of-calc">
        <div class="buttons-of-calc  number point">.</div>
        <div class="buttons-of-calc number 0">0</div>
        <div class="buttons-of-calc operator division">/</div>
        <div class="buttons-of-calc operator multiplication">x</div>
      </div>
      <div class="cal-of-calc">
        <div class="buttons-of-calc reset">RESET</div>
        <div id="equal"class="buttons-of-calc equal">=</div>
       
      </div>
    </div>

  
</div>


  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
